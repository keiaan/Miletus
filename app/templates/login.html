<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EightNode AutoScheduler - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #1A1A1A;
            --bg-secondary: #2A2A2A;
            --bg-tertiary: #333333;
            --accent-purple: #8B5CF6;
            --accent-purple-dark: #7C3AED;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .card {
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .modern-input {
            background: var(--bg-tertiary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .modern-input:focus {
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
        }

        .btn-purple {
            background: linear-gradient(45deg, var(--accent-purple), var(--accent-purple-dark));
            transition: all 0.3s ease;
        }

        .btn-purple:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-4">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-purple-600">
                    EightNode
                </span>
            </h1>
            <p class="text-gray-400">AutoScheduler Login</p>
        </div>

        <!-- Login Form -->
        <form action="{{ url_for('login') }}" method="POST" class="card rounded-xl p-6 fade-in">
            {% if error %}
            <div class="bg-red-900/50 border-l-4 border-red-500 p-4 mb-6 rounded-r-md">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-exclamation-circle text-red-400"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-red-100">{{ error }}</p>
                    </div>
                </div>
            </div>
            {% endif %}

            <div class="space-y-4">
                <!-- Username Input -->
                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-2" for="username">
                        Username
                    </label>
                    <div class="relative">
                        <input class="modern-input w-full rounded-md pl-10 pr-4 py-3" 
                               id="username" 
                               name="username"
                               type="text" 
                               required>
                        <div class="absolute left-3 top-3 text-purple-400">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                </div>

                <!-- Password Input -->
                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-2" for="password">
                        Password
                    </label>
                    <div class="relative">
                        <input class="modern-input w-full rounded-md pl-10 pr-4 py-3" 
                               id="password" 
                               name="password"
                               type="password" 
                               required>
                        <div class="absolute left-3 top-3 text-purple-400">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                </div>

                <!-- Login Button -->
                <button type="submit" 
                        class="btn-purple w-full text-white font-medium py-3 px-6 rounded-md 
                               flex items-center justify-center space-x-2">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    <span>Login</span>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
