<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Route Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --accent-red: #ef4444;
        }

        body {
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        .card {
            background: rgba(42, 42, 42, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="card rounded-xl p-8 max-w-md w-full text-center">
            <div class="mb-6">
                <i class="fas fa-exclamation-triangle text-6xl text-red-400 mb-4"></i>
                <h1 class="text-2xl font-bold text-white mb-2">{{ error_message or "Error" }}</h1>
                <p class="text-gray-400">{{ error_details or "An unexpected error occurred." }}</p>
            </div>
            
            <div class="space-y-3">
                <button onclick="history.back()" 
                        class="w-full bg-red-600 hover:bg-red-700 px-4 py-2 rounded-md text-white transition-colors duration-300">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Go Back
                </button>
                
                <a href="/" 
                   class="block w-full bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded-md text-white transition-colors duration-300">
                    <i class="fas fa-home mr-2"></i>
                    Go to Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
